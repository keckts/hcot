{% comment %}
Reusable gradient button component.

Usage:
{% cotton 'components/gradient_button.html' label="Click Me" url="/path/" extra_classes="text-white" %}
{% endcomment %}

<a href="{{ url|default:'#' }}" 
   class="inline-block px-6 py-3 rounded-lg font-semibold text-center
          bg-gradient-to-r from-purple-500 to-pink-500
          hover:from-pink-500 hover:to-purple-500
          transition-colors duration-300 {{ extra_classes|default:'' }}">
    {{ label|default:"Button" }}
</a>
