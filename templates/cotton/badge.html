<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium {{ c_attrs.class }}
    {% if variant == 'success' %}bg-green-100 text-green-800
    {% elif variant == 'error' %}bg-red-100 text-red-800
    {% elif variant == 'warning' %}bg-yellow-100 text-yellow-800
    {% elif variant == 'info' %}bg-blue-100 text-blue-800
    {% elif variant == 'purple' %}bg-purple-100 text-purple-800
    {% else %}bg-gray-100 text-gray-800
    {% endif %}">
    {% if icon %}
    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <circle cx="10" cy="10" r="3"/>
    </svg>
    {% endif %}
    {{ text|default:slot }}
</span>
