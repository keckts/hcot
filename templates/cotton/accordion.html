<div class="border border-gray-300 rounded-lg {{ c_attrs.class }}" x-data="{ open: {{ open|default:'false' }} }">
    <button
        @click="open = !open"
        class="w-full px-6 py-4 flex items-center justify-between text-left bg-gray-50 hover:bg-gray-100 transition-colors rounded-lg">
        <span class="font-semibold text-gray-900">{{ title }}</span>
        <svg
            class="w-5 h-5 text-gray-600 transition-transform duration-200"
            :class="{ 'rotate-180': open }"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>

    <div
        x-show="open"
        x-cloak
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform -translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        class="px-6 py-4 border-t border-gray-200">
        <div class="text-gray-700">
            {{ slot }}
        </div>
    </div>
</div>
